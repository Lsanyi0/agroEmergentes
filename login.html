<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Las palmeras</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/singin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="./img/palmera.png" alt width="72" alt height="72">
        <h1 class="h3 mb-3 font-weight-normal">Inicio de sesión</h1>
        <label for="txtMail" class="sr-only">Correo electronico</label>
        <input type="email" id="txtMail" class="form-control" placeholder="Correo Electronico" required autofocus>
        <label for="txtpasswd" class="sr-only">Contraseña</label>
        <input type="password" id="txtpasswd" class="form-control" placeholder="Contraseña" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="cbRemember" id="checkbRemember" value="Recordarme"> Recordarme
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnIniciar">Iniciar</button>
        <p class="mt-5 mb-3 text-muted">© 2019 AsTech</p>
        <i class="fa fa-facebook-official"></i>
        <i class="fa fa-instagram" aria-hidden="true"></i>
        <i class="fa fa-whatsapp" aria-hidden="true"></i>
    </form>
</body>

</html>
